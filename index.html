<html lang="en">

<head>

	<head>
		<title>Login - Kasius Next</title>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
		<script src="scripts/fontawesome.js"></script>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
				overflow: hidden;
				font-family: Inter;
				text-align: center;
				outline: none;
			}

			.options {
				outline: 1px solid black;
				height: 100%;
				width: 100%;
			}

			input {
				background: lightgray;
				border: #767676 solid 1px;
				border-radius: 2.5px;
				padding: 2px;
				transition: all 0.2s ease;
				padding: 5px;
			}

			input:focus {
				background: white;
				border: #767676 solid 1px;
				border-radius: 2.5px;
				transition: all 0.2s ease;
				outline: none;
			}

			section {
				Background-image: url("bg.jpg");
				background-size: cover;
				height: 100%;
				padding: 0;
				margin: 0;
				width: 100%;
				background-color: #1d1d1d;
			}

			button {
				padding: 10px;
				font-weight: bold;
				margin-right: 5px;
				background: lightgray;
				border: #767676 solid 1px;
				border-radius: 2.5px;
				transition: all 0.2s ease;
				width: fit-content;
			}

			nav {
				display: inline-block;
			}

			li {
				float: left;
				display: block;
			}

			.users {
				background-color: none;
				border-radius: 0px 0px 5px 5px;
				padding: 5px;
			}

			button:hover {
				background: #4d4d4d90;
				border-radius: 2.5px;
				transition: all 0.2s ease;
				color: white;
			}

			button:active {
				background: #4d4d4d;
				border-radius: 2.5px;
				transition: all 0.2s ease;
				color: white;
			}

			h1 {
				text-shadow: 0 0 4px #000;
				font-size: 40px;
				color: white;
			}

			#user1 {
				display: flex;
				justify-content: center;
				place-items: center;
			}
		</style>
	</head>

<body>
	<section id="body">
		<div class="options">


			<div id="user1" style="height: 100%; width: 100%;">
				<div>
					<img src="Icons/user.png" style="height: 150; width: 150;"><br><br>
					<H1 style="text-align: center;" id="text">User1</H1><br>
					<button style="width: 150px;" onclick="openuser1()">Sign In</button><br><br>
					<button class="shutdownbtn" onclick="shutdown()"><i class="fa-solid fa-power-off"></i></button>
				</div>
			</div>

			<div class="applist" id="applist"></div>
			<script type="text/javascript" src="scripts/jsonloader.js"></script>
			<script defer>
				window.addEventListener('load', function () {
					document.getElementById("body").style.backgroundImage = `url(${desktopConfig.backgroundImage})`;
				})

				function aloginuser1() {
					document.getElementById("user1").style.display = "block";
					document.getElementById("user2").style.display = "none";
				}
				function aloginuser2() {
					document.getElementById("user2").style.display = "block";
					document.getElementById("user1").style.display = "none";
				}
				function openuser1() {
					window.location.replace("kasiusdesktop.html")
				}
				function openuser2() {
					if (document.getElementById("input").value == "69420") {
						window.location.replace("kasiusdesktop2.html");
					} else {
						window.alert("Incorrect Password!");
					}
				}
				function shutdown() {
					window.close();
				}
			</script>
		</div>
	</section>
</body>

</html>

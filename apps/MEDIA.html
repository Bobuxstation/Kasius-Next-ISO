<html>

<head>
  <script src="../scripts/fontawesome.js"></script>
  <link href="../assets/inter.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/scroll.css" id="style">
  <link rel="stylesheet" href="WebDESDK.css" id="style">
</head>

<body id="body">
  <input type="file" accept="video/*" id="file-input" onchange="custom_video(event)" hidden>
  <ul class="ul" id="controls">
    <li class="dropdown li">
      <a class="dropbtn">
        <span>Source</span>
      </a>
      <div class="dropdown-content">
        <a onclick="document.getElementById('file-input').click();"><span>Open</span></a>
        <a onclick="loadlink();"><span>Stream</span></a>
      </div>
    </li>
    <li class="dropdown li">
      <a class="dropbtn">
        <span>Help</span>
      </a>
      <div class="dropdown-content">
        <a><span>Kasius-Next Media Player</span></a>
        <a><span>Version 0.2.0</span></a>
      </div>
    </li>
  </ul>

  <section>
    <video src="" id="mediavid" controls style="width: 100%; height: 100%;"></video>
  </section>
</body>

<script>
  function custom_video(event) {
    var reader = new FileReader();
    reader.onload = function () {
      var video = document.getElementById("mediavid"); video.src = reader.result;
    }
    reader.readAsDataURL(event.target.files[0]);
  }

  function loadlink() {
    link = prompt("Enter Video Link");
    document.getElementById("mediavid").src = link;
  }
</script>

</html>

version: 2.1
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/node:13
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm i
      - run:
          name: Install required tools
          command: |
            sudo apt-get update -y
            sudo dpkg --add-architecture i386 && sudo apt-get update -y
            sudo apt-get install -y dpkg fakeroot wine32 wine64 rpm && sudo apt-get install squashfs-tools && sudo apt install mkisofs
      - run:
          name: Generate Builds
          command: npm run dist
      - run:
          name: Check Directory
          path: ~/repo/
          command: ls
      - run:
          name: Check Dist Directory
          path: ~/repo/dist
          command: ls
      - run:
          name: Get LinuxJS
          path: ~/repo/
          command: npm i @mainsilent/linux.js --save-dev && sudo npx reqs && ls
      - run:
          name: Build ISO
          path: ~/repo/
          command: sudo npx linuxjs

      - store_artifacts:
          path: ~/repo/dist
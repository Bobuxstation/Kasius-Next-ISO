version: 2.1
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: cimg/current-18.04
    steps:
      - checkout

      - run:
          name: Install system dependencies
          command: |
            sudo apt-get update -y
            sudo dpkg --add-architecture i386 && sudo apt-get update -y
            sudo apt-get install -y dpkg fakeroot wine32 wine64 rpm
            sudo apt-get install -y squashfs-tools genisoimage python3 make g++ build-essential

      - run:
          name: Install Node.js 16.20.2
          command: |
            curl -fsSL https://deb.nodesource.com/setup_16.x | sudo -E bash -
            sudo apt-get install -y nodejs
            node -v
            npm -v

      - run:
          name: Install nodeJS dependencies
          command: |
            npm i
            npx electron-rebuild

      - run:
          name: Build AppImage for ISO
          command: npm run dist && ls

      - run:
          name: Get LinuxJS
          path: ~/repo/
          command: npm i @mainsilent/linux.js --save-dev && sudo npx reqs && ls

      - run:
          name: Build ISO
          path: ~/repo/
          command: sudo npx linuxjs

      - persist_to_workspace:
          root: filesystem
          paths:
            - KasiusNextISO.iso

      - store_artifacts:
          path: ~/repo/filesystem/KasiusNextISO.iso

  publish-github-release:
    working_directory: ~/repo
    docker:
      - image: cibuilds/github:0.10
    steps:
      - attach_workspace:
          at: /tmp/filesystem
      - run:
          name: "Publish Release on GitHub"
          command: |
            ghr -t "${GITHUB_TOKEN}" \
            -u "${CIRCLE_PROJECT_USERNAME}" \
            -r "${CIRCLE_PROJECT_REPONAME}" \
            -c "${CIRCLE_SHA1}" \
            v1.2.8 /tmp/filesystem

workflows:
  build_and_publish:
    jobs:
      - build
      - publish-github-release:
          requires:
            - build
<html>

<head>
    <title>User 1 - Kasius Next</title>
    <!--Scripts-->
    <link rel="stylesheet" href="assets/inter.css">
    <link rel="stylesheet" href="assets/style.css" id="style">
    <link rel="stylesheet" href="assets/scroll.css">
    <link rel="stylesheet" href="assets/jqueryUI.css">

    <script type="text/javascript" src="scripts/jsonloader.js"></script>
    <script type="text/javascript" src="scripts/jquery-ui.min.js"></script>
    <script type="text/javascript" src="scripts/close.js"></script>
    <script type="text/javascript" src="scripts/fontawesome.js"></script>
    <script type="text/javascript" src="scripts/NextSDK.js" defer></script>
    <script type="text/javascript" src="scripts/window.js" defer></script>
    <script type="text/javascript" src="scripts/desktopConfig.js" defer></script>
</head>

<body id="body">
    <div id="welcomescreen" style="display: flex;">
        <div>
            <h3 style="color: white;">
                <span id="activationProgress"></span>
                <P>Welcome Back!</P>
            </h3>
        </div>
    </div>

    <div class="launcher" id="launcher" style="display: none;">
        <div class="applist" id="applist"
            style="width: 50%; height: 100%; display: flex; flex-direction: column; float:left;">
        </div>

        <div style="width: 50%; height: 100%; display: flex; flex-direction: column; float:right;" class="widgets">
            <iframe style="height: 100%; border: none;" src="apps/widgets.html"></iframe>
        </div>
    </div>

    <div class="desktops" id="desktops" style="display: none;">
        <button onclick="setDesktop(1)" class="menubutton2 desktopButton selectedDesktop">1</button>
        <button onclick="setDesktop(2)" class="menubutton2 desktopButton">2</button>
        <button onclick="setDesktop(3)" class="menubutton2 desktopButton">3</button>
        <button onclick="setDesktop(4)" class="menubutton2 desktopButton">4</button>
    </div>

    <div class="notifications" id="notifications" style="display: none;">
        <p style="text-align: center;" class="notification">Quick Actions</p>
        <div class="notification notificationMessage" id="batteryInfo"></div>
        <div class="notification notificationMessage" id="internetSettings"></div>
        <p style="text-align: center;" class="notification">Notifications Center</p>
        <ul id="list" class="list">
        </ul>
    </div>

    <!--Window-->

    <section style="height: 100vh;" id="section"></section>

    <!--Footer-->

    <footer id="footer">
        <nav>
            <ul id="footer1">

            </ul>
        </nav>
        <button onclick="menu()" class="menubutton" style="width: 35px; padding-top: 0px; margin: 3px;" id="menutogglebutton">
            <img id="menutogglebuttonimg" src="assets/kasiuslogo.svg"
                style="height: 24px; margin-top: 3px; width: 22.5px;"></img>
        </button>
        <button onclick="desktops()" class="menubutton" style="width: 35px; padding-top: 0px;" id="menutogglebutton">
            <img id="menutogglebuttonimg" src="assets/bars.svg"
                style="height: 24px; margin-top: 3px; width: 22.5px;"></img>
        </button>
        <button style="float: right;" onclick="NotificationMenu(); refreshWifiPicker(); getBatteryInfo()"
            id="menutogglebutton" class="menubutton">
            <i style="height: 22.5px; width: 22.5px; font-size: 22px;" class="fa-solid fa-bars"></i>
        </button>
        <button style="float: right; width: fit-content !important; font-size: 16px;" id="menutogglebutton" class="menubutton footertime">
            5:30
        </button>
    </footer>
    <script>$(".window").draggable({ handle: ".header", containment: "#body", opacity: 0.75 });</script>
</body>

</html>

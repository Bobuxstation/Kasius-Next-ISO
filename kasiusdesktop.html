<html>

<head>
    <title>User 1 - Kasius Next</title>
    <!--Scripts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="style.css" id="style">
    <script type="text/javascript" src="scripts/jsonloader.js"></script>
    <script type="text/javascript" src="scripts/jquery-ui.min.js"></script>
    <script type="text/javascript" src="scripts/jqueryui2.js"></script>
    <script type="text/javascript" src="scripts/close.js"></script>
    <script type="text/javascript" src="scripts/fontawesome.js"></script>
    <script type="text/javascript" src="scripts/launcher.js"></script>
    <script type="text/javascript" src="scripts/time.js" defer></script>
    <script type="text/javascript" src="scripts/notify.js" defer></script>
    <script type="text/javascript" src="scripts/terminal.js" defer></script>
    <script type="text/javascript" src="scripts/packageinit.js" defer></script>
    <script type="text/javascript" src="scripts/Settings.js" defer></script>
</head>

<body id="body">

    <div id="errorbox1" style="display: flex;">
        <div>
            <p style="text-align: center; color: white;" class="notification">
                Welcome Back!
                <br>
                <progress></progress>
            </p>
        </div>
    </div>

    <div id="errorbox">
        <div id="errormessage">
            <p style="text-align: center;" class="notification">An Error Has Occured!</p>
            <h4 id="errormessagetext">messagehere</h4>
            <br><br><br><br>
            <p class="notification" onclick="hideerror()">OK</p>
            <p class="notification"
                onclick="shutdown.play(); setTimeout(function () {window.location.replace('index.html')}, 1000);">Log
                Out</p>
        </div>
    </div>
    <div class="sidebar2" id="Sidebar">

        <div class="applist" id="applist"
            style="width: 50%; height: 100%; display: flex; flex-direction: column; float:left;">
            <p style="text-align: center;" class="notification"><i class="fa-solid fa-right-from-bracket"
                    style="float: right;"
                    onclick="shutdown.play(); setTimeout(function () {window.location.replace('index.html')}, 1000);"></i><span
                    id="span"></span></p>
            <button onclick="Closetestwindow6()" class="menubutton2"><img src="Icons/settings.png"
                    style="height: 30px; width: 30px;"> Settings</img></button>
        </div>

        <div style="width: 50%; height: 100%; display: flex; flex-direction: column; float:right;" class="widgets">
            <iframe style="height: 100%; border: none;" src="widgets.html"></iframe>
        </div>
    </div>

    <div class="notifications" id="Sidebar2">
        <p style="text-align: center;" class="notification">Notifications Center</p>
        <ul id="list" class="list">
        </ul>
    </div>


    <!--Window-->

    <section style="height: 100vh; " id="section">

        <div style="display: none;" class="window" id="terminal">
            <div class="header">
                <button class="headertext"><i class="fa-solid fa-gears"></i> Terminal</button>
                <button onclick="Closetestwindowterminal()" class="closebutton"><i
                        class="fa-solid fa-xmark"></i></button>
                <button onclick="hide('terminal')" class="minimize"><i class="fa-solid fa-window-minimize"></i></button>
            </div>
            <div class="content" id="terminalcontent" style="overflow: auto; background-color: #1d1d1d; color: white;">
                <input class="input1" id="input1" placeholder="User1@KasiusNext:~$">
                <div id="terminaltext">

                </div>
            </div>
        </div>

        <div style="display: none;" class="window" id="window6">
            <div class="header" id="header">
                <button class="headertext"><i class="fa-solid fa-gear"></i> Settings</button>
                <button onclick="Closetestwindow6()" class="closebutton"><i class="fa-solid fa-xmark"></i></button>
                <button onclick="hide('window6')" class="minimize"><i class="fa-solid fa-window-minimize"></i></button>
            </div>
            <div class="content" style="width: 600px;">
                <div class="settingssidebar"
                    style="width: 105.30px; float: left; height: 450px; backdrop-filter: blur(10px); box-sizing: border-box; padding: 5px;">
                    <H4 style="padding:5px; margin-bottom: 5px;"><i class="fa-solid fa-gear"></i> General</H4>
                    <H4 style="padding:5px; margin-bottom: 5px;"><i class="fa-solid fa-palette"></i> Themes</H4>
                    <H4 style="padding:5px; margin-bottom: 5px;"><i class="fa-solid fa-clock"></i> Time</H4>
                    <h4 style="padding:5px; margin-bottom: 5px;"><i class="fa-solid fa-circle-question"></i> About</h4>
                    <h4 style="padding:5px; margin-bottom: 5px;"><i class="fa-solid fa-triangle-exclamation"></i> More
                    </h4>
                </div>
                <div class="Settings"
                    style="background-color: lightgray; float: right; width: 484.7px; height: 440px; padding: 5px; overflow: auto;">


                    <fieldset>
                        <legend>Background/Wallpaper</legend>
                        <button onclick="bg('bg.jpg')">Normal</button><br><br>
                        <button onclick="bg('background/citywater.png')">City With Water</button><br><br>
                        <button onclick="bg('background/Flowers.png')">Flowers</button><br><br>
                        <button onclick="bg('background/Boardwalk.png')">Boardwalk</button><br><br>
                        <button onclick="bg('https://source.unsplash.com/1600x900/?landscape')">Random</button><br><br>
                        <input type="file" accept="image/*" onchange="custom_bg(event)">
                    </fieldset>
                    <fieldset>
                        <legend>Screen Resolution</legend>
                        <select class="kaosbutton" style="color: black;" id="resolutionselector">
                            <option>1920x1080</option>
                            <option>1600x900</option>
                            <option>1366x768</option>
                            <option>1280x720</option>
                            <option selected="selected">1024x768</option>
                            <option>800x600</option>
                            <option>640x480</option>
                        </select>
                        <button onclick="setres()">Set</button>
                    </fieldset>

                    <fieldset>
                        <legend>Themes</legend>
                        <button onclick="theme1()">Default</button><br><br>
                        <input id="cssimport" placeholder="Import Theme"></input> <button
                            onclick="cssimport()">Import</button>
                    </fieldset>

                    <fieldset>
                        <legend>Footer</legend>
                        <input id="changelogo" placeholder="Customize menu launch icon"></input> <button
                            onclick="changelogo()">Change</button><br><br>
                        <button onclick="iconstyle('left')">Left align icons</button>
                        <button onclick="iconstyle('center')">Center icons</button>
                    </fieldset>

                    <fieldset>
                        <legend>Experimental</legend>
                        <input id="notifybeta" placeholder="Write a notification"></input> <button
                            onclick="notifybeta()">Notify</button><br><br>
                        <button onclick="Closetestwindowterminal()">Launch Terminal</button>
                    </fieldset>

                    <fieldset>
                        <legend>Kasius Package Installer (Beta)</legend>
                        <input id="packagename" placeholder="Package Name"></input><br><br>
                        <input id="packageurl" placeholder="Package Index File"></input><br><br>
                        <input id="packageicon" placeholder="Package Icon URL"></input><br><br>
                        <input id="windowheight" type="number" placeholder="Window Height"></input><br><br>
                        <input id="windowwidth" type="number" placeholder="Window Width"></input><br><br>
                        <button onclick="installpackage()">Install Package</button>
                    </fieldset>
                </div>
    </section>


    <!--Footer-->

    <footer id="footer">
        <button onclick="menu()" class="menubutton" style="width: 35px; padding-top: 0px;" id="menutogglebutton"><img
                id="menutogglebuttonimg" src="Icons/kasiuslogo.svg"
                style="height: 24px; margin-top: 3px; width: 22.5px;"></img></button>
        <nav>
            <ul id="footer1">
                <li><button style="display: none;" onclick="show('window')" class="menubuttonminimized"
                        id="minimizedfiles"><img src="Icons/filesicon.png"
                            style="height: 22.5px; width: 22.5px;"></img></button></li>
                <li><button style="display: none;" onclick="show('window6')" class="menubuttonminimized"
                        id="minimizedsettings"><i style="height: 22.5px; width: 22.5px;"
                            class="fa-solid fa-gear"></i></button></li>
                <li><button style="display: none;" onclick="show('terminal')" class="menubuttonminimized"
                        id="minimizedterminal"><img src="Icons/terminal.png"
                            style="height: 22.5px; width: 22.5px;"></img></button></li>
            </ul>
        </nav>
        <button style="float: right;" onclick="NotificationMenu()" class="menubutton"
            style="width: 50px; padding-top: 0px;" id="menutogglebutton"><i style="height: 22.5px; width: 22.5px;"
                class="fa-solid fa-bars"></i></button>
    </footer>




    <script>$(".window").draggable({ handle: ".header", containment: "#body", opacity: 0.75 });</script>
</body>

</html>
